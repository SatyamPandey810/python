<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container  mt-4">
        <div class="row">
            <h1 class="text-center">Add Todo</h1>
            <div class="col-md-12">
                <form method="post">
                   

                    <div class="mb-3">
                        <label type="text" name="title" class="form-label">Title*</label>
                        <input name='title' type="text" class="form-control" placeholder="Enter text">
                    </div>
                    <div class="mb-3">
                        <label for="exampleFormControlTextarea1" class="form-label">Description*</label>
                        <textarea name='description' class="form-control" placeholder="Enter description"
                            rows="3"></textarea>
                    </div>
                    <div class="col-auto">
                        <button type="submit" class="btn btn-primary mb-3">Submit</button>
                    </div>

                </form>
            </div>
            <div class="col-md-12 mt-5">
                <form class="d-flex" method="get">
                    <div class="col-auto">
                        <input type="text" name="search" class="form-control" id="inputPassword2"
                            placeholder="Search Todo">
                    </div>
                    <div class="col-auto mx-2">
                        <button type="submit" class="btn btn-success mb-3">Search</button>
                    </div>
                </form>
                <ul class="list-group ">
                   
                    <div class="d-flex justify-content-between list-group-item align-items-center">
                        <div>
                            <li style="list-style-type:none;" class="fw-bold fs-2 text-capitalize text-danger-emphasis">
                              title </li>
                            <p class="text-capitalize text-info">s;s</p>

                        </div>
                        <div class="p-2">
                            <button class="btn btn-warning" data-bs-target="#exampleModalToggle" 
                               >Edit</button>
                            <a href="" style="color:red;">
                                <button class="btn btn-danger ">Delete</button>
                            </a>
                        </div>
                    </div>
                   

                </ul>

            </div>

        </div>

    </div>

  


</body>

</html>
