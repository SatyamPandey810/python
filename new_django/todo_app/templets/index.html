{% include 'header.html' %}
<div class="flex w-full justify-around relative top-18">
    <div class="mt-4 ">
        <h1 class="text-center text-3xl font-bold">Add your todo</h1>
        <div id="messages" class="container mt-3 mx-4 flex justify-between items-center">
            {% if messages %}
            {% for message in messages %}
            <div class="alert alert-{{ message.tags }} alert-dismissible text-green-700 font-bold text-2xl"
                role="alert">
                {{ message }}
            </div>
            {% endfor %}
            {% endif %}
        </div>
        <form method="post">
            {% csrf_token %}
            <div class="text-center  relative top-10 items-center w-full">
                <div class="">
                    <input name="title" class="border-2 border-gray w-100 p-3 outline-red-800"
                        placeholder="Enter title" /><br>
                </div>
                <div class="mt-4">
                    <textarea name="description" class="border-2 outline-red-800" placeholder="Enter description"
                        cols="54" rows="8"></textarea>
                </div>
                <div class="mx-2">
                    <button type="submit"
                        class="bg-green-600 w-[150px] p-3 hover:bg-green-500 rounded-lg text-white font-bold text-xl">Add</button>
                </div>
            </div>
        </form>
    </div>
    <div
        class="mt-8 w-full max-w-2xl p-4 bg-white border border-gray-200 rounded-lg shadow-sm sm:p-6 dark:bg-gray-800 dark:border-gray-700">
        <ul class="p-3">
            <li class="">
                {% for li in task %}
                <a href="#"
                    class="flex items-center p-3 text-base font-bold text-gray-900 rounded-lg bg-gray-50 hover:bg-gray-100 group hover:shadow dark:bg-gray-600 dark:hover:bg-gray-500 dark:text-white">
                    <span class="flex-1 ms-3 whitespace-nowrap">{{li.title}}</span>
                    <span
                        class="inline-flex items-center justify-center px-2 py-0.5 ms-3 text-xs font-medium text-gray-500 bg-gray-200 rounded-sm dark:bg-gray-700 dark:text-gray-400">Popular</span>
                </a>
                {% endfor %}
        </ul>
        <div>
            <a href="#"
                class="inline-flex items-center text-xs font-normal text-gray-500 hover:underline dark:text-gray-400">
                <svg class="w-3 h-3 me-2" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                    viewBox="0 0 20 20">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M7.529 7.988a2.502 2.502 0 0 1 5 .191A2.441 2.441 0 0 1 10 10.582V12m-.01 3.008H10M19 10a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
                </svg>
                Why do I need to connect with my wallet?</a>
        </div>
    </div>
</div>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        const alerts = document.querySelectorAll("#messages .alert");

        alerts.forEach(function (alert) {
            // Hide each alert after 3 seconds
            setTimeout(function () {
                alert.style.transition = "opacity 0.5s ease";
                alert.style.opacity = "0";
                setTimeout(() => alert.remove(), 500); // Remove from DOM after fade
            }, 3000);
        });
    });
</script>


</body>

</html>
